<div class="container">
    <h1 class="mt-3">
        Edit Category
    </h1>
    <ng-container *ngIf="category;
        else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for = "CategoryId">
                        Category Id
                    </label>
                    <input type="text" disabled
                    id="CategoryId"
                    class="form-control"
                    name="CategoryId"
                    value="{{category.id}}">
                </div>
                       
                <div class="mt-3">
                    <label class="form-label" for = "CategoryName">
                        Category Name
                    </label>
                    <input type="text"
                    id="CategoryName"
                    class="form-control"
                    name="CategoryName"
                    value="{{category.name}}"
                    [(ngModel)]="category.name">
                </div>         

                <div class="mt-3">
                    <label class="form-label" for = "CategoryUrlHandle">
                        Category Url Handle
                    </label>
                    <input type="text" 
                    id="CategoryUrlHandle"
                    class="form-control"
                    name="CategoryUrlHandle"
                    value="{{category.urlHandle}}"
                    [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-danger mt-3" 
                    (click)="onDelete()">Delete</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not found
        </div>
    </ng-template>

</div>
