<div class="container">
    <h1 class="mt-3">BlogPost List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a href="admin/blogposts/add" class="btn btn-primary">Add Blog Post</a>
    </div>

    <ng-container *ngIf="blogPosts$ |async  as blogPosts"> 
    <!-- <ng-container *ngIf="blogPosts">  -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>title</th>
                    <th>ShortDescription</th>
                    <th>IsVisible?</th>
                    <th>Categories</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let blogPost of blogPosts">
                    <!-- <td>ih</td> -->
                    <td>{{blogPost.title}}</td>
                    <td>{{blogPost.shortDescription}}</td>
                    <td>{{blogPost.isVisible}}</td>
                    <td>
                        <span *ngFor="let category of blogPost.categories">
                            <span class="badge bg-secondary me-2">{{category.name}} </span>
                        </span>
                    </td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/blogposts',blogPost.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </ng-container>

</div>
